<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 relative">
    <header class="header-bg-blue text-white p-4 flex justify-between items-center relative shadow-md">
        <div class="text-2xl font-bold">Eventoclic</div>
        <div class="hidden md:flex items-center space-x-4">
            <a href="#" class="menu-button">Inicio</a>
            <button class="menu-button upload">Subir imagen</button>
            <button class="menu-button download">Descargar galer√≠a</button>
        </div>
        <div class="md:hidden flex items-center">
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
    <main class="p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="gallery"></div>
    </main>
    <div class="fixed bottom-5 right-5">
        <button class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-full shadow-lg upload">
            <i class="fas fa-upload"></i>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
